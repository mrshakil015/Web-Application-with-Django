{% extends 'master.html' %}

{% block content %}
<h1>This is Teacher list</h1>

<table id="customers">
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Department</th>
      <th>City</th>
    </tr>
    
    {% for i in tech %}
    <tr>
        <td> {{i.FirstName}} </td>
        <td> {{i.LastName}} </td>
        <td> {{i.Department}} </td>
        <td> {{i.City}} </td>
    </tr>
        
    {% endfor %}
        
</table>
    
{% endblock content %}
