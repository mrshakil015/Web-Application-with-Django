{% extends 'master.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container card mt-5 mb-5 p-3">
  <h2>Edit User</h2>
  <form accept="{% url 'editprofilePage' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" value="{{user.username}}">
      <input type="hidden" class="form-control" id="idno" name="idno" value="{{user.id}}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
    </div>
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" name="fullName" value="{{user.FullName}}">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" value="{{user.Address}}">
    </div>
    <div class="mb-3">
      <label for="userType" class="form-label">User Type</label>
      <select class="form-select" id="userType" name="userType" disabled>
        <option value="Recuriter" {% if user.UserType == 'Recuriter' %} selected {% endif %}>Recruiter</option>
        <option value="Seeker" {% if user.UserType == 'Seeker' %} selected {% endif %}>Seeker</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" value="{{user.basicinfomodel.DateOfBirth}}">
    </div>
    <div class="mb-3">
      <label for="nationality" class="form-label">Nationality</label>
      <input type="text" class="form-control" id="nationality" name="nationality" value="{{user.basicinfomodel.Nationality}}">
    </div>
    <div class="mb-3">
      <label for="religion" class="form-label">Religion</label>
      <input type="text" class="form-control" id="religion" name="religion" value="{{user.basicinfomodel.Religion}}">
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input type="text" class="form-control" id="mobile" name="mobile" value="{{user.contactinfomodel.Mobile}}">
    </div>

    
    {% if user.recuriterprofile %}

    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="companyName" name="companyName" value="{{user.recuriterprofile.CompanyName}}">
    </div>
    <div class="mb-3">
      <label for="companyAddress" class="form-label">Company Address</label>
      <input type="text" class="form-control" id="companyAddress" name="companyAddress" value="{{user.recuriterprofile.CompanyAddress}}">
    </div>
    <div class="mb-3">
      <label for="lastWork" class="form-label">Last Work</label>
      <input type="text" class="form-control" id="lastWork" name="lastWork" value="{{user.recuriterprofile.LastWork}}">
    </div>

    {% elif user.seekerprofile %}
    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="companyName" name="companyName" value="{{user.workinfomodel.companyName}}">
    </div>
    <div class="mb-3">
      <label for="designation" class="form-label">Designation</label>
      <input type="text" class="form-control" id="designation" name="designation" value="{{user.workinfomodel.designation}}">
    </div>
    <div class="mb-3">
      <label for="duration" class="form-label">Duration</label>
      <input type="text" class="form-control" id="duration" name="duration" value="{{user.workinfomodel.duration}}">
    </div>

    <div class="mb-3">
      <label for="institute" class="form-label">Institute</label>
      <input type="text" class="form-control" id="institute" name="institute" value="{{user.educationalinfomodel.Institute}}">
    </div>
    <div class="mb-3">
      <label for="degree" class="form-label">Degree</label>
      <input type="text" class="form-control" id="degree" name="degree" value="{{user.educationalinfomodel.degree}}">
    </div>
    <div class="mb-3">
      <label for="passingYear" class="form-label">Passing Year</label>
      <input type="text" class="form-control" id="passingYear" name="passingYear" value="{{user.educationalinfomodel.passingYear}}">
    </div>

    
    {% endif %}
      

    
    <div class="mb-3">
      <label for="institute" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
      <label for="institute" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="cnfpassword" name="cnfpassword">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>

{% endblock content %}
