{% extends 'master.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Job Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 ">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          Edit Job 
        </div>
        <div class="card-body">
          <form action="{% url 'UpdateJob' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Job ID</label>
                <input type="text" class="form-control" id="jobid" value="{{editdata.id}}"  name="jobid" readonly required>
              </div>

            <div class="mb-3">
              <label for="jobTitle" class="form-label">Job Title</label>
              <input type="text" class="form-control" id="jobTitle" value="{{editdata.JobTitle}}" name="jobTitle" required>
            </div>
            <div class="mb-3">
              <label for="companyName" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="companyName" value="{{editdata.CompanyName}}" name="companyName" required>
            </div>
            <div class="mb-3">
              <label for="companyAddress" class="form-label">Company Address</label>
              <input type="text" class="form-control" id="companyAddress" value="{{editdata.CompanyAddress}}" name="" required>
            </div>
            <div class="mb-3">
              <label for="designation" class="form-label">Designation</label>
              <input type="text" class="form-control" id="designation" value="{{editdata.Designation}}" name="designation" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" required>{{editdata.JobDescription}}</textarea>
            </div>
            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="text" class="form-control" id="salary" value="{{editdata.Salary}}" name="salary" required>
            </div>
            <div class="mb-3">
              <label for="experiences" class="form-label">Experiences</label>
              <input type="text" class="form-control" id="experiences" value="{{editdata.Experience}}" name="experiences" required>
            </div>
            <div class="mb-3">
              <label for="deadline" class="form-label">Deadline</label>
              <input type="date" class="form-control" id="deadline" value="{{editdata.Deadline}}" name="deadline" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Job</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    
{% endblock content %}
