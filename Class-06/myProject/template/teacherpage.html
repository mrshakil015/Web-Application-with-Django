{% extends 'master.html' %}


{% block content %}
<h1>This is Teacher Data</h1>

<table id="customers">
  <tr>
    <th>Teacher Id</th>
    <th>Name</th>
    <th>Designation</th>
  </tr>
 
  {% for i in tecdata %}
  <tr>
    <td>{{i.teacherid}}</td>
    <td>{{i.teachername}}</td>
    <td>{{i.designation}}</td>
  </tr>
  {% endfor %}
  
</table>
    
{% endblock content %}
