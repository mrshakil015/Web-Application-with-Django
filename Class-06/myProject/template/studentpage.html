{% extends 'master.html' %}


{% block content %}
<!DOCTYPE html>
<html>
<head>
</head>
<body>

<h1>Student Table</h1>

<table id="customers">
  <tr>
    <th>Roll No</th>
    <th>Student Name</th>
    <th>Department</th>
  </tr>
 
  {% for i in stddata %}
  <tr>
    <td>{{i.rollno}}</td>
    <td>{{i.name}}</td>
    <td>{{i.dept}}</td>
  </tr>

  {% endfor %}
  
</table>

</body>
</html>



    
{% endblock content %}
