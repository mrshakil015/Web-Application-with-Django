{% extends 'master.html' %}


{% block content %}
    <h1>This is Student Page.</h1>

    <table id="customers">
        <tr>
          <th>Roll</th>
          <th>Student Name</th>
          <th>Department</th>
        </tr>
        
        {% for i in std %}
        <tr>
            <td>{{i.roll}}</td>
            <td>{{i.name}}</td>
            <td>{{i.dept}}</td>
          </tr>
        {% endfor %}
            
    </table>
{% endblock content %}
