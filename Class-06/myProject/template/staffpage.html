{% extends 'master.html' %}


{% block content %}
    <h1>This is Staff Page</h1>
    <table id="customers">
        <tr>
          <th>Staff ID</th>
          <th>Staff Name</th>
          <th>Address</th>
        </tr>
        
        {% for i in std %}
        <tr>
            <td>{{i.staffid}}</td>
            <td>{{i.staffname}}</td>
            <td>{{i.address}}</td>
          </tr>
        {% endfor %}
            
    </table>
{% endblock content %}
