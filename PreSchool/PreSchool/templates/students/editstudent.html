{% extends 'master/master.html' %}

{% block content %}

<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Edit Students</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="students.html">Students</a></li>
                <li class="breadcrumb-item active">Edit Students</li>
             </ul>
          </div>
       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card">
             <div class="card-body">
               <form action="{% url 'editStudent' studentinfo.id %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                   <div class="row">
                      <div class="col-12">
                         <h5 class="form-title"><span>Student Information</span></h5>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="fullname" value="{{studentinfo.FullName}}" class="form-control">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" value="{{studentinfo.user}}" class="form-control" readonly>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Student Id</label>
                            <input type="text" name="studentid" value="{{studentinfo.StudentID}}" class="form-control">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Gender</label>
                           <select name="gender" class="form-control">
                              <option>Select Gender</option>
                              <option value="female" {% if studentinfo.Gender == 'female' %} selected {% endif %}>Female</option>
                              <option value="male" {% if studentinfo.Gender == 'male' %} selected {% endif %}>Male</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <div>
                                <input type="date" name="dateofbirth" value="{{ date_of_birth }}" class="form-control">
                            </div>
                        </div>
                    </div>
                    
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Religion</label>
                           <input type="text" name="religion" value="{{studentinfo.Religion}}" class="form-control">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Mobile Number</label>
                           <input type="text" name="mobile" value="{{studentinfo.Mobile}}" class="form-control">
                        </div>
                     </div>
                      <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Email</label>
                           <input type="email" name="email" value="{{studentinfo.user.email}}" class="form-control">
                        </div>
                     </div>
                     
                      
                      
                      
                      <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Present Address</label>
                           <textarea name="presentaddress"  class="form-control">{{studentinfo.PresentAddress}}</textarea>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Permanent Address</label>
                           <textarea name="permanentaddress" class="form-control">{{studentinfo.PermanentAddress}}</textarea>
                        </div>
                     </div>

                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Student Image</label>
                           <input type="file" name="studentImage" class="form-control">
                        </div>
                     </div>

                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Department</label>
                           <select name="department" class="form-control">
                              {% for i in departmentdata %}
                                 <option value="{{ i.id }}" {% if studentinfo.Department == i.id %} selected {% endif %}>
                                    {{ i.id }} - {{ i.department_name }}
                                 </option>
                              {% endfor %}
                          
                          </select>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                       <div class="form-group">
                          <label>Section</label>
                          <input type="text" name="section" value="{{studentinfo.Section}}" class="form-control">
                       </div>
                    </div>
                     <div class="col-12 col-sm-6">
                       <div class="form-group">
                          <label>Start Session</label>
                          <input type="text" name="startsession" value="{{studentinfo.StartSession}}" class="form-control">
                       </div>
                    </div>
                     <div class="col-12 col-sm-6">
                       <div class="form-group">
                          <label>End Session</label>
                          <input type="text" name="endsession" value="{{studentinfo.EndSession}}" class="form-control">
                       </div>
                    </div>

                      <div class="col-12">
                         <h5 class="form-title"><span>Parent Information</span></h5>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Father's Name</label>
                            <input type="text" name="fathername" value="{{studentinfo.FatherName}}" class="form-control">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Father's Occupation</label>
                            <input type="text" name="fatheroccupation" value="{{studentinfo.FatherOccupation}}" class="form-control">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Father's Mobile</label>
                            <input type="text" name="fathermobile" value="{{studentinfo.FatherMobile}}" class="form-control">
                         </div>
                      </div>
                      
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Mother's Name</label>
                            <input type="text" name="mothername" value="{{studentinfo.MotherName}}" class="form-control">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Mother's Occupation</label>
                            <input type="text" name="motheroccupation" value="{{studentinfo.MotherOccupation}}" class="form-control">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Mother's Mobile</label>
                            <input type="text" name="mothermobile" value="{{studentinfo.MotherMobile}}" class="form-control">
                         </div>
                      </div>
                      
                      <div class="col-12">
                         <button type="submit" value="{{studentinfo.}}" class="btn btn-primary">Submit</button>
                      </div>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
    
{% endblock content %}
