{% extends 'master.html' %}

{% block content %}
<h1>This is student view</h1>
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{
        align-items: center;
        justify-content: center;
    }
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Card</h2>

<div class="card">
  {% for i in student %}
  <div class="container">
    <h4><b> {{i.FirstName}} {{i.LastName}} </b></h4> 
    <p>{{i.Department}} </p> 
  </div>
    
  {% endfor %}
    
</div>

</body>
</html> 

    
{% endblock content %}
