{% extends 'master.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Add Candidate Form</h3>

<div>
  <form action="{% url 'addcandidate' %}" method="POST">
    {% csrf_token %}
    <label for="fname">Full Name</label>
    <input type="text" id="fname" name="fullnane" placeholder="Your name..">

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your Email..">

    <label for="mobile">Mobile</label>
    <input type="text" id="mobile" name="mobile" placeholder="Your Mobile..">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your Address..">

    <label for="title">Job Title</label>
    <input type="text" id="title" name="title" placeholder="Your Job Title..">

    <label for="lprofile">Linkedin Profile</label>
    <input type="text" id="lprofile" name="lprofile" placeholder="Your Linkedin Profile..">

    <label for="university">University</label>
    <input type="text" id="university" name="university" placeholder="Your University..">

    <label for="degree">Degree</label>
    <input type="text" id="degree" name="degree" placeholder="Your Degree..">

    <label for="languages">Languages</label>
    <input type="text" id="languages" name="languages" placeholder="Your Languages..">

    <label for="experience">Years of Experinece</label>
    <input type="text" id="experience" name="experience" placeholder="Your Experience..">


  
    <input type="submit" value="Add Candidate">
  </form>
</div>

</body>
</html>



{% endblock content %}
