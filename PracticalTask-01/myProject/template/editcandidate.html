{% extends 'master.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.dropdown {
  display: inline-block;
  position: relative;
}

button{
  border:none;
  border-radius:5px;
  padding:15px 30px;
  font-size:18px;
  cursor:pointer;
}

button:hover{
  background-color:#ddd;
}

.dropdown-options {
  display: none;
  position: absolute;
  overflow: auto;
  background-color:#fff;
  border-radius:5px;
  box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.4);
}

.dropdown:hover .dropdown-options {
  display: block;
}

.dropdown-options a {
  display: block;
  color: #000000;
  padding: 5px;
  text-decoration: none;
  padding:20px 40px;
}

.dropdown-options a:hover {
  color: #0a0a23;
  background-color: #ddd;
  border-radius:5px;
}
</style>
<body>

<h3>Add Candidate Form</h3>

<div>
  <form action="{% url 'updatecandidate' %}" method="POST">
    {% csrf_token %}
    <label for="cid">Candidate ID</label>
    <input type="text" id="cid" value=" {{candidate.id}} " name="cid" placeholder="Candidate id" readonly>

    <label for="fname">Full Name</label>
    <input type="text" id="fname" value=" {{candidate.full_name}} " name="fullnane" placeholder="Your name..">

    <label for="email">Email</label>
    <input type="text" id="email" name="email" value=" {{candidate.email}} " placeholder="Your Email..">

    <label for="mobile">Mobile</label>
    <input type="text" id="mobile" name="mobile" value=" {{candidate.phone_number}} " placeholder="Your Mobile..">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" value=" {{candidate.address}} " placeholder="Your Address..">

    <label for="title">Job Title</label>
    <input type="text" id="title" name="title" value=" {{candidate.job_title}} " placeholder="Your Job Title..">

    <label for="lprofile">Linkedin Profile</label>
    <input type="text" id="lprofile" name="lprofile" value=" {{candidate.linkedin_profile}} " placeholder="Your Linkedin Profile..">

    <label for="university">University</label>
    <input type="text" id="university" name="university" value=" {{candidate.university}} " placeholder="Your University..">

    <label for="degree">Degree</label>
    <input type="text" id="degree" name="degree" value=" {{candidate.degree}} " placeholder="Your Degree..">

    <label for="languages">Languages</label>
    <input type="text" id="languages" name="languages" value=" {{candidate.languages}} " placeholder="Your Languages..">

    <label for="experience">Years of Experinece</label> 
    <input type="text" id="experience" name="experience" value=" {{candidate.years_of_experience}} " placeholder="Your Experience..">


  
    <input type="submit" value="Update Candidate">
  </form>
</div>

</body>
</html>



{% endblock content %}
