<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&family=Quicksand:wght@500&display=swap');
        /* In your master.html */
body {
    overflow-x: hidden;
    font-family: Anek Bangla;
}

.left-side {
    height: 100vh;
    background-color: #051b33;
    color: #fff;
    padding: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.left-side .row .image {
    display: flex;
    justify-content: center;
    align-items: center;
}

.left-side .info {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.left-side .row .image img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 100%;
    border: 5px solid #fff;
    margin-bottom: 10px;
}

.left-side .info h1 {
    font-weight: bold;
    font-size: 30px;
    padding-right: 0;
}

.left-side .info .sidebar a {
    color: #fff;
    text-decoration: none;
    padding: 3px;
    font-size: 16px;
}

.left-side .info .sidebar a:hover {
    background-color: #07274a;
}

.main-content {
    overflow-y: auto; /* Vertical scroll */
    max-height: calc(100vh - 20px); /* Adjust as needed */
    
}

.main-content p {
    margin: 0;
}
.main-content h1,
.main-content h4{
    font-weight: bold;
    color: #0a3461;
}

      </style>
</head>
<body>
    
    {% block content %}
        
    {% endblock content %}
        
    
</body>
</html>
