{% extends 'master.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-3 col-md-3 left-side pt-2">
        {% include 'nav.html' %}
    </div>
    <div class="col-lg-9 main-content pt-2">
        <h1>About</h1>
        <hr>
        <div class="card p-3">
            <p> {{info.About}} </p>
        </div>
        <h1 class="mt-2">Contact Information</h1>
        <hr>
        <div class="card p-3">
            <p><strong>Address :</strong> {{info.Address}} </p>
            <p><strong>Email :</strong> {{info.Email}} </p>
            <p><strong>Mobile :</strong> {{info.Mobile}} </p>
        </div>
    </div>
</div>


{% endblock content %}
