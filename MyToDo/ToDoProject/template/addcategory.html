{% extends 'master/master.html' %}

{% block content %}
<style>
    label {
        margin-bottom: 5px;
        color: #666;
        text-align: left;
    }
    
    input {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
    }
    
    input:focus {
        border-color: #007bff;
        outline: none;
    }
</style>

<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Add Category</h3>

         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            
            <div class="card-body">
               
               <form action="" method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
                  <div class="row">
                     <div class="col-12">
                        <h5 class="form-title"><span>Category Information</span></h5>
                     </div>
                     
                     <div class="col-lg-12 col-sm-6">
                        {{form}}
                     </div>
                     
                     
                     
                     
                    
                     <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Category</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
    

    
{% endblock content %}
