{% extends 'master/master.html' %}

{% block content %}

<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Add Task</h3>

         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            
            <div class="card-body">
               
               <form action="" method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
                  <div class="row">
                     <div class="col-12">
                        <h5 class="form-title"><span>Task Information</span></h5>
                     </div>
                     
                     <div class="col-lg-12 col-sm-6">
                        <div class="form-group">
                           <label><strong>Task Title</strong></label>
                           <input type="text" name="tasktitle"  class="form-control">
                        </div>
                     </div>
                     
                     <div class="col-lg-12 col-sm-6">
                        <div class="form-group">
                           <label><strong>Task Description</strong></label>
                           <textarea type="text" name="payment"  class="form-control"></textarea>
                        </div>
                     </div>
                     <div class="col- col-sm-6">
                        <div class="form-group">
                            <input type="date" class="btn btn-primary">
                        </div>
                     </div>
                     
                    
                     <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
    

    
{% endblock content %}
