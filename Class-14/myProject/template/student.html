{% extends 'master.html' %}

{% block content %}
    <h1>Student List</h1>
    <table id="customers">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Picture</th>
            <th>Action</th>
        </tr>
        
        {% for i in std %}
        <tr>
            <td> {{i.FirstName}} </td>
            <td> {{i.LastName}} </td>
            <td> {{i.Department}} </td>
            <td>
                <img src="/{{i.StudentImage}}" alt="" width="80px" height="auto">
            </td>
            <td>
                <a href="{% url 'editstudent' i.id %}">Edit</a>
                <a href="{% url 'deletestudent' i.id %}">Delete</a>
                <a href="{% url 'viewstudent' i.id %}">View</a>
            </td>
        </tr>
            
        {% endfor %}
            
    </table>
{% endblock content %}
