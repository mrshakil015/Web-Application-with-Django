<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container label {
            display: block;
            margin-bottom: 8px;
        }
        .input-container input[type="text"],
        .input-container input[type="password"],
        .input-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-container input[type="file"] {
            width: 100%; /* Set width to 100% */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-container input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        {% include 'messages.html' %}
        <form action="{% url 'signupPage' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-container">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="usertype">User Type</label>
                <select id="usertype" name="usertype" required>
                    <option value="Customer">Customer</option>
                    <option value="Seller">Seller</option>
                </select>
            </div>
            
            <div class="input-container">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="input-container">
                <label for="profileimg">Profile Image</label>
                <input type="file" id="profileimg" name="profileimg" accept="image/*" required>
            </div>
            

            <div class="input-container">
                <label for="pass_word">Password</label>
                <input type="password" id="pass_word" name="pass_word" required>
            </div>
            
            <div class="input-container">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
            </div>
            
            <div class="input-container">
                <input type="submit" value="Sign Up">
            </div>
            <a href="{% url 'signinPage' %}">Already have an account</a>
        </form>
    </div>
</body>
</html>
