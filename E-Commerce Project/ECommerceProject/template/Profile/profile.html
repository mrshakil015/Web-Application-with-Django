{% extends 'master.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Cards</title>
<style>
  .product-cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .product-card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    margin: 10px;
    width: 700px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .product-card h2 {
    margin-top: 0;
  }

  .product-card p {
    margin: 10px 0;
  }

  .btn-container {
    display: flex;
    justify-content: space-between;
  }

  .img_cont,
  .title_cont{
    justify-content: center;
    align-items: center;
    display: flex;

  }
  .img_cont img{
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
  }

  .btn {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    outline: none;
  }

  .btn-view {
    background-color: #4CAF50;
    color: white;
  }

  .btn-edit {
    background-color: #2196F3;
    color: white;
  }

  .btn-delete {
    background-color: #f44336;
    color: white;
  }
</style>
</head>
<body>

    {% include 'messages.html' %}

<div class="product-cards-container">

    <div class="product-card">
      <div class="img_cont">
        <img src="/{{user.ProfileImg}}" alt="">
      </div>
      <div class="title_cont">
        <h2><strong>{{user.FullName}}</strong></h2>
      </div>
      {% include 'Profile/profilebtn.html' %}
      
      {% block profilecontent %}
        
      {% endblock profilecontent %}
        
      

    </div>

</div>

</body>
</html>


    
{% endblock content %}
