<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Job Portal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">Dahsboard</a>
              </li>
              
              {% if user.user_type == 'seeker' %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'viewjob' %}">View Job</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'appliedJob' %}">Applied Job</a>
              </li>
              {% elif user.user_type == 'recruiter' %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'addjob' %}">Add Job</a>
              </li>
              {% endif %}
              

              <li class="nav-item">
                <a class="nav-link" href="{% url 'joblistPage' %}">Job List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
              </li>
              <li class="nav-item" style="float: right;">
                <a class="nav-link" href="{% url 'logoutPage' %}">Logout</a>
