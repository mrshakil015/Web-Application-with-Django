{% extends 'master.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Job Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Add Job</h1>
    <form action="{% url 'addjob' %}" method="post">
      {% csrf_token %}
      <!-- Job Title -->
      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
      </div>
      <!-- Company Name -->
      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="companyName" name="companyName" required>
      </div>
      <!-- Company Address -->
      <div class="mb-3">
        <label for="companyAddress" class="form-label">Company Address</label>
        <input type="text" class="form-control" id="companyAddress" name="companyAddress" required>
      </div>
      <!-- Company Description -->
      <div class="mb-3">
        <label for="companyDescription" class="form-label">Company Description</label>
        <textarea class="form-control" id="companyDescription" name="companyDescription" rows="3" required></textarea>
      </div>
      <!-- Job Description -->
      <div class="mb-3">
        <label for="jobDescription" class="form-label">Job Description</label>
        <textarea class="form-control" id="jobDescription" name="jobDescription" rows="3" required></textarea>
      </div>
      <!-- Qualification -->
      <div class="mb-3">
        <label for="qualification" class="form-label">Qualification</label>
        <input type="text" class="form-control" id="qualification" name="qualification" required>
      </div>
      <!-- Salary -->
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="text" class="form-control" id="salary" name="salary" required>
      </div>
      <!-- Deadline -->
      <div class="mb-3">
        <label for="deadline" class="form-label">Deadline</label>
        <input type="date" class="form-control" id="deadline" name="deadline" required>
      </div>
      <!-- Designation -->
      <div class="mb-3">
        <label for="designation" class="form-label">Designation</label>
        <input type="text" class="form-control" id="designation" name="designation" required>
      </div>
      <!-- Experience -->
      <div class="mb-3">
        <label for="experience" class="form-label">Experience</label>
        <input type="text" class="form-control" id="experience" name="experience" required>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock content %}
