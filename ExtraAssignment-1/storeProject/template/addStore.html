{% extends 'master.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Add Store Information</h3>

<div>
  <form action="{% url 'addStore' %}" method="POST">
    {% csrf_token %}
    <label for="sname">Store Name</label>
    <input type="text" id="sname" name="storename" placeholder="Store name..">

    <label for="oname">Owner Name</label>
    <input type="text" id="oname" name="ownername" placeholder="Store Owner name..">

    <label for="slocation">Store Location</label>
    <input type="text" id="slocation" name="location" placeholder="Store Location..">

  
    <input type="submit" value="Add Store">
  </form>
</div>

</body>
</html>



{% endblock content %}
