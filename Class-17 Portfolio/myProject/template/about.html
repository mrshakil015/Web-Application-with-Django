
{% extends 'master.html' %}

{% block content %}
{% load static %}
<section id="about" class="about">
 
 
 <div class="container">

  <div class="section-title">
    <h2>About</h2>
    <p>{{aboutdata.AboutMe}}</p>
  </div>

  <div class="row">
    <div class="col-lg-4" data-aos="fade-right">
      <img src="/{{aboutdata.Photo}}" class="img-fluid" alt="">
    </div>
    <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
      <h3>{{aboutdata.Title}}</h3>
      <div class="row">
        <div class="col-lg-6">
          <ul>
            <li><i class="bi bi-chevron-right"></i> <strong>Degree:</strong> <span>{{aboutdata.Degree}}</span></li>
            <li><i class="bi bi-chevron-right"></i> <strong>Phone:</strong> <span>{{aboutdata.Phone}}</span></li>
          </ul>
        </div>
        <div class="col-lg-6">
          <ul>
            <li><i class="bi bi-chevron-right"></i> <strong>Email:</strong> <span>{{aboutdata.Email}}</span></li>
            <li><i class="bi bi-chevron-right"></i> <strong>Address:</strong> <span>{{aboutdata.Address}}</span></li>
            
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
  
 
  
  </section><!-- End About Section -->

{% endblock content %}
